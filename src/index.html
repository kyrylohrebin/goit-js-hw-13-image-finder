<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Picture Search</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  </head>

  <body>
    <div class="container">
      <form class="search-form js-search-form">
        <label for="searchQuery" class="label"></label>
        <input
          type="text"
          name="query"
          id="searchQuery"
          placeholder="Search some pics!"
          autocomplete="off"
          class="search-form__input"
        />
        <button class="search-form__button js-search-form__button">
          Search
        </button>
      </form>

      <ul class="pictures_list js-pictures"></ul>

      <button type="button" class="btn btn-primary button is-hidden" data-action="load-more"><span
        class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>
  
      <span class="label">Load more</span>

    </button>
    </div>
  </body>
</html>
